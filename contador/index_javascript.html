<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Código em JS</title>
    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app-javascript">
      <p>Total: <span id="total"></span></p>
      <p>Preço: R$<span id="preco"></span></p>
      <button id="button">Comprar</button>
    </div>
    <script type="application/javascript">
      // Código JavaScript em referência ao código do arquivo index_react.
      // Pode-se observar que o código JS é mais extenso que o do React.
      const total = document.getElementById("total");
      const preco = document.getElementById("preco");
      const button = document.getElementById("button");

      let contador = 1;

      function atualizarValores(contador) {
        total.innerText = contador;
        preco.innerText = contador * 250;
      }
      atualizarValores(contador)

      function handleClick() {
        contador++;
        atualizarValores(contador)
      }
      button.addEventListener("click", handleClick);
    </script>
  </body>
</html>
