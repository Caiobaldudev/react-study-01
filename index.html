<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para iniciantes.</title>
    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // componente em função
      function Button() {
        const [total, setTotal] = React.useState(0);
        return (
          <button onClick={() => setTotal(total + 1)}>Adicionar {total}</button>
        );
      }

      // componente em arrow function
      const Button2 = () => {
        return <button>Botão 2</button>;
      };

      const MainNav = () => {
        return (
          <nav>
            <a href="#">Link 1</a>
            <Button />
          </nav>
        );
      };

      const Produtos = () => {
        const produto1 = "Camisa";
        const produto2 = "Bermuda";

        function handleClick(event) {
          console.log("Comprou " + event.target.innerText);
        }

        return (
          <div>
            <button onClick={handleClick}>
              {produto1} - R$ {Math.floor(Math.random() * 100).toFixed(2)}
            </button>
            <button onClick={handleClick}>
              {produto2} - R$ {Math.floor(Math.random() * 100).toFixed(2)}
            </button>
          </div>
        );
      };

      const Comprar = () => {
        const [count, setCount] = React.useState(5)

        function handleClick(){
          setCount(count + 1)
        }
        
        return <div>
        <button onClick={handleClick}>Comprar: {count}</button>
        <p>Total: {count}</p>  
        <p>Preço: {count * 250}</p>  
        </div>
      }

      function App() {
        return (
          <div>
            <h1>App React</h1>
            <MainNav />
            <Button />
            <Button2 />
            <Produtos />
            <Comprar/>
          </div>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
